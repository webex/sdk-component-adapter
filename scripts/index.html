<!DOCTYPE html>
<html>
  <head>
    <style>
      fieldset {
        padding-bottom: 0.438rem;
      }

      fieldset > * {
        margin-bottom: 0.313rem;
      }
    </style>
  </head>
  <body>
    <main>
      <div style="width:100%">
        <h1 id="page-title">
          Meeting Integration Tests Sample
        </h1>
        <form id="connector">
          <fieldset>
            <legend>JS SDK Connection</legend>
            <input id="credentials" placeholder="Access Token" type="text" />
            <button id="connect">Connect</button>
            <button id="disconnect">Disconnect</button>
            <span id="connection-status"> Disconnected ‚ùå </span>
          </fieldset>
        </form>
        <form id="dialer">
          <fieldset>
            <legend>Dialer</legend>
            <input id="destination" placeholder="Person ID or Email Address or SIP URI or Room ID" type="text" />
            <button id="create-meeting">Create Meeting</button>
            <button id="leave-meeting">Leave Meeting</button>
            <br />
            <label for="password">Password:</label>
            <input id="password" type="password" />
            <label for="host-key">Host key:</label>
            <input id="host-key" type="password" />
            <button id="join-meeting">Join Meeting</button>
          </fieldset>
        </form>
        <form id="actions">
          <fieldset>
            <legend>Actions</legend>
            <button id="mute-audio">Mute Audio</button>
            <button id="mute-video">Mute Video</button>
            <button id="share-screen">Screen Share</button>
            <button id="member-roster">Roster</button>
            <button id="settings">Settings</button>
            <button id="proceed-without-camera">Proceed without camera</button>
            <button id="proceed-without-microphone">Proceed without microphone</button>
          </fieldset>
        </form>
        <form id="state">
          <fieldset>
            <legend>Meeting state</legend>
            <input id="meeting-state" type="text" readonly />
          </fieldset>
        </form>
        <form id="layout">
          <fieldset>
            <legend>Layouts</legend>
            <label for="switch-layout">Choose a layout:</label>
            <select id="switch-layout"></select>
          </fieldset>
        </form>
        <form id="devices">
          <fieldset>
            <legend>Media Devices</legend>
            <table>
              <tr>
                <td><label for="switch-camera">Camera:</label></td>
                <td id="video-perm"></td>
                <td><select id="switch-camera"></select></td>
              </tr>
              <tr>
                <td><label for="switch-camera">Microphone:</label></td>
                <td id="audio-perm"></td>
                <td><select id="switch-microphone"></select></td>
              </tr>
              <tr>
                <td><label for="switch-camera">Speaker:</label></td>
                <td></td>
                <td><select id="switch-speaker"></select></td>
              </tr>
            </table>
          </fieldset>
        </form>
        <form id="members">
          <fieldset>
            <legend>Members</legend>
            <button id="get-members">Get Members</button>
            <textarea id="members-list"></textarea>
          </fieldset>
        </form>
        <div style="display: flex; justify-content: space-between;">
          <div>
            <h2>Local Stream:</h2>
            <audio id="local-audio" autoplay playsinline muted></audio>
            <video style="width:25rem" id="local-video" autoplay playsinline></video>
          </div>
          <h2 id="meeting-title"></h2>
          <div>
            <h2>Remote Stream:</h2>
            <audio id="remote-audio" autoplay playsinline></audio>
            <video style="width:25rem" id="remote-video" autoplay playsinline></video>
          </div>

          <div>
            <h2>Local Share Stream:</h2>
            <video style="width:25rem" id="local-share" autoplay playsinline></video>
          </div>

          <div>
            <h2>Remote Share Stream:</h2>
            <video style="width:25rem" id="remote-share" autoplay playsinline></video>
          </div>
        </div>
      </div>
    </main>

    <!-- server.js is your application code -->
    <script src="puppeteer.server.js"></script>
  </body>
</html>
